        <!-- You only need this form and the form-basic.css -->

<div class="form-content">		

        <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h3>Hey! Thanks for your interest in 4th Family! Please fill out this super short form so we know how to connect with you.</h3>
            </div>
				
			   <div class="form-row">
                <label>
                    <span>Which Best Describes You</span>
                    <select name="dropdown">
                        <option>Part of a school system</option>
                        <option>Potential community or organizational partner</option>
                        <option>Youth mentor or volunteer</option>
                        <option>STEM academic</option>
						<option>General ally or supporter</option>
                    </select>
                </label>
            </div>	
				
            <div class="form-row">
                <label>
                    <span>Your name</span>
                    <input type="text" name="name">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
            </div>
			
			  <div class="form-row">
                <label>
                    <span>Phone Number</span>
                     <input type="number" name="quantity" min="1" max="10">
                </label>
            </div>
			

            <div class="form-row">
                <label>
                    <span>Want us to follow you? Let us know how</span>
                    <select name="dropdown">
                        <option>Facebook</option>
                        <option>LinkedIn</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                    </select>
                </label>
            </div>
			
			  <div class="form-row">
                <label>
                    <span>Profile Link(s)</span>
                    <textarea name="textarea"></textarea>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Let us know what you're thinking about!</span>
                    <textarea name="textarea"></textarea>
                </label>
            </div>

            <div class="form-row">
                <button type="submit">Send!</button> <!-- send to info@4thFamily.org -->
            </div>

        </form>
